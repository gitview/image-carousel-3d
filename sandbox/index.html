<head>
	<title>Image Carousel 3D</title>
	
	<script src="//use.edgefonts.net/abel.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../src/css/image-carousel-3d.css">
    
    
	<style type="text/css">
	
	body{
	background-color: #000;
	margin: 0px;	

}

#marqueeWrap{
	width:100%;
	height:600px;
}

</style>
</head>

<body>

   
	<div id="marqueeWrap">
 
	  <div id="imgCarousel3d"> 

	      
	   </div>

    <script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>            
    <script type="text/javascript" src="../bower_components/gsap/src/minified/TweenLite.min.js"></script>
    <script type="text/javascript" src="../bower_components/gsap/src/minified/plugins/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="../bower_components/gsap/src/minified/easing/EasePack.min.js"></script>    
    <script type="text/javascript" src="../bower_components/gsap/src/minified/utils/Draggable.min.js"></script>    
    <script type="text/javascript" src="../bower_components/hogan/web/builds/2.0.0/hogan-2.0.0.min.js"></script>    
    <script type="text/javascript" src="../src/js/polyfills.js"></script>
    <script type="text/javascript" src="../src/js/image-carousel-3d-builder.js"></script>
    <script type="text/javascript" src="../src/js/image-carousel-3d.js"></script>
    <script type="text/template" id="imgCarousel3dTemplate">
        
      <div class="title-container"><span>{{title}}</span></div>

	      <div class="imgs-container">

	       {{#list}}

	          <div class="imgs" id="{{type}}">
               
               {{#list}}
	           <div class="img-container">
		      	 <div class="img-content">
		      	   <a href="{{link}}" target="{{target}}" class="img-link" data-click-track="NF/{{waTitle}}/ps-playstation-plus_{{launchDate}}">
		      	     <img class="main-img" data-src="{{img}}"  alt="{{title}}" title="{{title}}">	
		      	     <div class="img-info">		      	     	 
		      	     	 <div class="title"><strong>{{title}}</strong></div>
		      	     	 <div class="sub-title"><strong>{{subTitle}}</strong></div>
		      	     	 
		      	     </div>      	      
		      	   </a>   
		      	  
		      	   </div>
		      	   <div class="img-ref">
		      	     <img class="main-img" data-src="{{img}}" src="{{img}}">	
		      	   </div>
		      	</div>  
		      	{{/list}}
	      	
	      	 </div>   

	      {{/list}}

	      </div>
            
	      <div class="img-types">
	      	  <ul>	    
	      	    {{#list}}  	  	
	      	  	  <li class="imgs-type {{type}} active" data-connect-id="{{type}}"><div>{{typeName}}</div></li>	      	  	
	      	  	{{/list}}
	      	  </ul>
	      	  <div class="img-selectbar"></div>
	      </div>

	      <div class="imgs-scrollbar"><div class="scroller"></div></div>
	  	
	  </div>
       
    </script>

 
	<script type="text/javascript">
	
	
     $("#imgCarousel3d").buildImgCarousel3d({dataFileUrl:'../build/data/image-carsouel-3d-data.json',templateId:'imgCarousel3dTemplate', assetPath:'../build/assets/'});
    // $("#imgCarousel3d").imgCarousel3d();



	</script>

</body>
</html>
